<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css"/>
        <link rel="stylesheet" href="/reset.css"/>
        <title>Kenzieflix</title>
    </head>
    <body>
        <header class="header-flex">
            <img class="logo-kenzie" src="https://media.graphassets.com/C5hcsa3T6W0tCBPXZyqF?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="logotipo da escola Kenzie"/>

        <main class="main-container">
            <section>
                <div class="title-container">
                    <h1 class="white title">Quem está assistindo?</h1>
                </div>    
                <ul class="list-container">
                    <li>
                        <img class="icon"src="https://media.graphassets.com/uFoOZvXxQRH5yqMGfGg6?_gl=1*j0vivt*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="icone 2D de uma garota com cabelo rosa e olhos fechados com delineador ilustrado em forma de cartoon" />
                        <p class="gray caption">Aline</p>
                    </li>   
                    <li>
                        <img class="icon" src="https://media.graphassets.com/cMoE8BHlQzeVcQAtQR6V?_gl=1*1qkc2qy*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="icone 2D de um cachorro branco e preto ilustrado em forma de cartoon"/>
                        <p class="gray caption">Pedrinho</p>
                    </li>
                    <li>
                        <img class="icon" src="https://media.graphassets.com/tpdQD5o0QuGO31APPsAA?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="icone 2D de um robô ilustrado em forma de cartoon"/>

                    </li>
                    <li>
                        <img class="icon" src="https://media.graphassets.com/LUuVHwqPSJWfVJ94yS1e?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="icone 2D de um símbolo de soma com um círculo ao redor"/>
                        <p class="gray caption">Adicionar perfil</p>
                    </li>
                </ul>
                <div class="button-container">
                    <button class="white" type="button" value="Gerenciar Perfis">Gerenciar Perfis</button>
                </div> 
            </section>   
        </main>
        <footer>
        </footer>

</html>
